<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Alta Gama</title>
    <link rel="stylesheet" href="snack css/snackapp2.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <h2>Login</h2>
        <form>
          <div class="input-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Agrega tu usuario" />
          </div>
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              placeholder="Agrega tu contraseña"
            />
          </div>
          <button type="submit" class="btn-login">
            <li style="list-style: none">
              <p style="text-decoration: none; color: #fff"
                >Login</p
              >
            </li>
          </button>
        </form>
        <p style="color: white; font-size: 14px; margin-top: 10px">
          No tienes una cuenta?
          <a href="snackappregistrarse.html" style="color: #ff0000"
            >Regístrate</a
          >
        </p>
      </div>
      <div class="welcome-section">
        <h2>BIENVENIDO!</h2>
        <p>
          Bienvenido a la Cafeteria SnackApp registrate para que puedas
          disfrutar de nuestros servicios.
        </p>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
