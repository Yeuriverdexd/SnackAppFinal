<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Alta Gama</title>
    <link rel="stylesheet" href="snack css/snackappregistrarse.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Registro</h2>
            <form id="registroForm">
                <div class="input-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Ingresa tu nombre completo">
                </div>
                <div class="input-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="secondName" placeholder="Ingresa tu nombre completo">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ingresa tu email">
                </div>
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Elige un nombre de usuario">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Crea una contraseña">
                </div>
                <button type="submit" class="btn-login">Registrar</button>
            </form>
            <p style="color: white; font-size: 14px; margin-top: 10px;">Ya tienes tu cuenta lista? <a href="loginNexus.html" style="color: #ff0000;">Login</a></p>
        </div>
        <div class="welcome-section">
            <h2>BIENVENIDO!</h2>
            <p>Crea tu cuenta para empezar</p>
        </div>
    </div>
    <script src="registro.js"></script>
</body>
</html>
